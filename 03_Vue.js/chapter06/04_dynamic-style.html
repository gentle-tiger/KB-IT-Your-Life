<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      .bgOrange {
        background-color: orange;
      }
      .bgBlue {
        background-color: skyblue;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- inline style 적용 방법 -->
      <h1 v-bind:class="styleObj">배경</h1>
      <input type="checkbox" v-model="isOrange" />체크
      <!-- <button @click="toggleStyle" >토글</button> -->
    </div>
    <script>
      const vueApp = Vue.createApp({
        name: 'App',
        data() {
          return {
            isOrange: false,
          };
        },

        computed: {
          styleObj() {
            return this.isOrange ? 'bgOrange' : 'bgBlue';
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>

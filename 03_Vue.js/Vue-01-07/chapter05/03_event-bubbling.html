<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style></style>
  </head>
  <body>
    <div id="app" style="background-color: skyblue">
      <h1>{{count}}</h1>
      <div v-on:click="iDontWantToDiscount" style="background-color: rgb(221, 106, 106)">
        <h1>안쪽</h1>
        <button @click.stop="discount">클릭!</button>
      </div>
      <h1>바깥쪽</h1>
      <button @click="discount">클릭!</button>
    </div>
  </body>
  <script>
    const vueApp = Vue.createApp({
      name: 'App',
      data() {
        return {
          count: 0,
        };
      },
      methods: {
        discount() {
          this.count--;
        },
        iDontWantToDiscount() {
          this.count--;
        },
      },
    }).mount('#app');
  </script>
</html>

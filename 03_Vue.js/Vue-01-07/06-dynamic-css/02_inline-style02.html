<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- inline style 적용 방법 -->
      <h1 :style="Style1">여러 스타일 적용하기 by 객체</h1>
      <h1 :style="Style2">여러 스타일 적용하기 by 객체</h1>
    </div>
    <script>
      const vueApp = Vue.createApp({
        name: 'App',
        data() {
          return {
            Style1: { backgroundColor: 'skyblue', color: 'red', border: '2px solid blue', padding: '4px 4px' },
            Style2: { backgroundColor: 'orange', color: 'white', border: '2px solid blue', padding: '4px 4px' },
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2>{{message}}</h2>
    </div>

    <script src="http://unpkg.com/vue"></script>
    <script>
      let model = { message: 'Hello Vue3 !!!!!' };
      let vm = Vue.createApp({
        // Vue 객체
        name: 'App',
        data() {
          // data 함수에서 리턴하는 객체에 대해서만 출력 가능.
          // ES6 메서드 활용
          return model;
        },
      }).mount('#app'); // 어디에 붙일것이냐? 가상 DOM으로 관리됨.
    </script>
  </body>
</html>

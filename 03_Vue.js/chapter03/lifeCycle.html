<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="item in arr">{{item}}</li>
      </ul>
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {};
          arr: [];
        },
        // 비동기 시에 사용 .
        // 해당 App 생성 시에 created()의 코드 실행
        created() {
          console.log('#### created');
          const tempArr = [];
          for (let i = 0; i < 10; i++) {
            // 배열에 값 추가
            tempArr.push(parseInt(Math.random() * 10));
          }
          console.log(tempArr);
          this.arr = [...tempArr]; // 깊은 복사. 생성된 배열을 data에 선언한 arr에 할당
        },
      }).mount('#app');
    </script>
  </body>
</html>

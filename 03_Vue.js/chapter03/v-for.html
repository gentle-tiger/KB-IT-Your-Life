<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-bind:key="index" v-for="(item, index) in items">배역 : {{item.casting}} / 배우 {{item.actor}}</li>
      </ul>
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            items: [
              { casting: '류선재', actor: '변우석' },
              { casting: '임솔', actor: '김혜윤' },
              { casting: '김태성', actor: '송건희' },
              { casting: '백인혁', actor: '이승협' },
            ],
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>

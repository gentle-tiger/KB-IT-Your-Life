<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>회원가입</legend>
        <table>
          <tr>
            <th>사용자ID</th>
            <td><input type="text" name="userId" /></td>
          </tr>
          <tr>
            <th>비밀번호</th>
            <td><input type="password" name="password" /></td>
          </tr>
          <tr>
            <th>비밀번호 확인</th>
            <td><input type="password" name="passwordCheck" /></td>
          </tr>
          <tr>
            <th>이름</th>
            <td><input type="text" name="nameName" /></td>
          </tr>
          <tr>
            <th>이메일</th>
            <td><input type="email" name="email" /></td>
          </tr>
          <tr>
            <th>성별</th>
            <td><input type="radio" name="gender" value="m" />남자 <input type="radio" name="gender" value="w" />여자</td>
          </tr>
          <tr>
            <th>취미</th>
            <td>
              <input type="checkbox" name="hobby" value="" />축구 <input type="checkbox" name="hobby" value="" />야구
              <input type="checkbox" name="hobby" value="" />배구 <input type="checkbox" name="hobby" value="" />농구
            </td>
          </tr>
          <tr>
            <th>email</th>
            <td><input type="email" name="useremail" /></td>
          </tr>
          <tr>
            <th>역할</th>
            <td>
              <select name="role">
                <option value="admin">ADMIN</option>
                <option value="manager">관리자</option>
                <option value="member">일반회원</option>
              </select>
            </td>
          </tr>
        </table>
        <tr>
          <td colspan="2">
            <input type="submit" value="확인" />
            <input type="reset" value="다시쓰기" />
          </td>
        </tr>
      </fieldset>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      function call(callback) {
        for (let i = 0; i < 10; i++) {
          callback();
        }
      }

      let fun = function () {
        console.log(`콜백함수 호출`);
      };

      call(fun);
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 01
      console.log('Hello JavaScript...!');

      // 02
      const PI = 3.14159265;
      let radius = 10;
      console.log(`${radius ** 2 * PI}`);

      // 03
      let date1 = new Date();
      let hours = date1.getHours();

      if (hours > 12) {
        console.log('오후입니다.');
      } else console.log('오전입니다. ');

      // 04
      const date2 = new Date();
      let month = date2.getMonth() + 1;

      if (3 <= month && month <= 5) {
        console.log(`봄입니다. `);
      } else if (6 <= month && month <= 8) {
        console.log(`여름입니다. `);
      } else if (9 <= month && month <= 11) {
        console.log(`가을입니다. `);
      } else {
        console.log(`겨울입니다. `);
      }

      //05
      const arr = [10, 20, 30, 40, 50];
      console.log(arr.length);

      for (let i = 0; i < arr.length; i++) {
        console.log(arr[i]);
      }

      //06
      const arr2 = [10, 20, 30, 40, 50];
      count = 0;
      while (count < arr2.length) {
        console.log(arr2[count]);
        count++;
      }

      // 07
      sum = 0;
      for (let i = 1; i <= 100; i++) {
        sum += i;
      }
      console.log(sum);

      // 08
      function sqaure(num) {
        return num ** 2;
      }
      console.log(sqaure(3));

      // 09
      function call(callback) {
        for (let i = 0; i < 10; i++) {
          callback();
        }
      }

      let func = function () {
        console.log(`콜백함수 호출`);
      };

      call(func);

      // 10
      function nonameCall(callback) {
        for (let i = 0; i < 10; i++) {
          callback();
        }
      }
      nonameCall(function () {
        console.log('콜백함수 호출');
      });
    </script>
  </head>
  <body></body>
</html>

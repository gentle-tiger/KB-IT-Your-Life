<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css"
    />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      /* 텍스트 선택 효과 비활성화 */
      * {
        -webkit-user-select: none; /* Chrome, Safari, Opera */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE 10+ */
        user-select: none; /* 표준 문법 */
      }
    </style>
  </head>
  <body>
    <div id="app" class="container">
      <div><h1>할일 목록</h1></div>
      <div class="inputWrapper">
        <input
          id="msg"
          type="text"
          name="msg"
          placeholder="할일을 여기에 입력!!"
          v-model.trim="todo"
          @keyup.enter="addTodo"
        />
        <span @click="addTodo">추가</span>
      </div>
      <div class="liWrapper">
        <ul>
          <li
            v-for="todoItem in todoList"
            :key="todoItem.id"
            @click="toggleCompleted(todoItem.id)"
            draggable="false"
          >
            <span :class="{ 'todo-done': todoItem.completed }">
              {{todoItem.todo}}
              <i
                v-if="todoItem.completed "
                class="mdi mdi-checkbox-blank-outline"
              ></i>
              <i v-else class="mdi mdi-checkbox-marked"></i>
            </span>

            <span @click.stop="deleteTodo(todoItem.id)">
              <i class="mdi mdi-close-circle"></i>
            </span>
          </li>
        </ul>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    var ts = new Date().getTime();
    var vm = Vue.createApp({
      name: "App",
      data() {
        return {
          todo: "",
          todoList: [
            { id: ts, todo: "자전거 타기", completed: false },
            { id: ts + 1, todo: "딸과 공원 산책", completed: true },
            { id: ts + 2, todo: "일요일 애견 카페", completed: false },
            { id: ts + 3, todo: "Vue 원고 집필", completed: false },
          ],
        };
      },
      methods: {
        addTodo() {
          if (this.todo !== "") {
            const list = {
              id: new Date().getTime(),
              todo: this.todo,
              completed: false,
            };
            this.todoList.push(list);
            console.log(list);
            this.todo = "";
          }
        },
        deleteTodo(id) {
          const index = this.todoList.findIndex((item) => id === item.id);
          console.log("delete index :", index);
          this.todoList.splice(index, 1); // todoList에서 해당 인덱스의
        },
        toggleCompleted(id) {
          const index = this.todoList.findIndex((item) => id === item.id);
          console.log("complete index :", index);
          this.todoList[index].completed = !this.todoList[index].completed;
        },
      },
    }).mount("#app");
  </script>
</html>
